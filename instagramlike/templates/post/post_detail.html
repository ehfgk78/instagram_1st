{% extends 'base.html' %}

{% block content %}
<div>
        {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="" class="img-post">
       {% else %}
    <h3>이미지 파일이 없습니다. </h3>
    {% endif %}

    <form action="{% url 'post:comment_create' post_pk=post.pk %}"
       method="POST">
        {% csrf_token %}
        {{ comment_form }}
        <button class="btn-primary btn btn-block">작성</button>
    </form>

    <ul>
        {% for comment in post.postcomment_set.all %}
        <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
